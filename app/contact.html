<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf8">
		<meta name="viewport" content="width=device-width, maximum-scale=1">
		<title>Alice Neichols | Contact</title>
		<link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
		<link rel="stylesheet"  href="styles/main.css">
		<link rel="stylesheet"  href="styles/contact.css">
	</head>
	<body>

		<div id="wrapper">
			
			<i id="menu-button" class="icon-menu">Menu</i>
			<i id="top-button" class="icon-up">Up</i>

			<div id="contact-content" class="main-content">
				<div class="title">
					<h1>Contact</h1>
				</div>

				<div class="content">
					<div id="form-confirm">
						<div id="form-confirm-content">
							<h2>Message envoyé !</h2>
							<button class="button">Fermer</button>
						</div>
					</div>
					<form id="form">
						<div class="form-group">
							<label>Nom
								<div class="error-message">
									<span>Nom obligatoire</span>
								</div>
							<input type="text" id="form-name" required>
							</label>
						</div>
						<div class="form-group">
							<label>E-mail
								<div class="error-message">
									<span class="error-empty">Email obligatoire</span>
									<span class="error-content">Email invalide</span>
								</div>
								<input type="text" id="form-mail" required>
							</label>
						</div>
						<div class="form-group">
							<label>Message
								<div class="error-message">
									<span>Message obligatoire</span>
								</div>
								<textarea id="form-message" required></textarea>
							</label>
						</div>
						<div id="form-send">
							<button class="button">Envoyer</button>
						</div>
					</form>
				</div>

			</div>

			<div id="sideBar">
				<i class="close-button icon-close">Fermer</i>
				<div id="sideBar-content">
					<ul class="menu">
						<li>
							<a href="index.html">
								<i class="icon-home"></i>
								<span class="text">Accueil</span>
							</a>
						</li>
						<li>
							<a href="portfolio.html">
								<i class="icon-portfolio"></i>
								<span class="text">Créations</span>
							</a>
						</li>
						<li>
							<a href="contact.html">
								<i class="icon-bubble"></i>
								<span class="text">Contact</span>
							</a>
						</li>
					</ul>
					<ul class="links">
						<li><a href="http://www.facebook.com/alice.neichols">
						<i class="icon-facebook"></i>Facebook</a></li>
						<li><a href="http://twitter.com/LiliLuciol"><i class="icon-twitter"></i>Twitter</a></li>
						<li><a href="https://www.linkedin.com/profile/view?id=380172506"><i class="icon-linkedin"></i>Linkedin</a></li>
					</ul>
				</div>
			</div>
		</div>

		<link rel="stylesheet"  href="styles/sidebar.css">
		<link rel="stylesheet"  href="styles/buttons.css">
		<link href='http://fonts.googleapis.com/css?family=Raleway:700' rel='stylesheet' type='text/css'>
		<style type="text/css">
			h1,h2,h3,#sideBar {font-family: 'Raleway', sans-serif;}
		</style>
	</body>

	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#menu-button").click(function(){
				$("#sideBar").addClass("sideHover");
				$(".main-content").addClass("sideHover");
				$(".main-content").click(function(){
					$(".sideHover").removeClass("sideHover");
				});
			});
			$("#sideBar .close-button").click(function(){
				$(".sideHover").removeClass("sideHover");
			});
			$(window).scroll(function(){
				if($(window).width() < 769 && $(window).scrollTop() > 0){
					$("#top-button").show();
				}
				else{
					$("#top-button").hide();
				}
			});
			$("#top-button").click(function(){
				$("body,html").animate(
					{scrollTop:0},
					'500'
				); 
			});
		});
	</script>
	<script src="js/contact.js"></script>
</html>
